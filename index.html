<script>
    let conversations = [];
    let currentConversationId = null;

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    function unescapeHtml(safe) {
        return safe
             .replace(/&amp;/g, "&")
             .replace(/&lt;/g, "<")
             .replace(/&gt;/g, ">")
             .replace(/&quot;/g, "\"")
             .replace(/&#039;/g, "'");
    }

    function saveToLocalStorage() {
        try {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('currentConversationId', currentConversationId);
            localStorage.setItem('apiKey', $('#api-key').val());
            localStorage.setItem('model', $('#model').val());
            localStorage.setItem('systemPrompt', $('#system-prompt').val());
            localStorage.setItem('maxTokens', $('#max-tokens').val());
            localStorage.setItem('temperature', $('#temperature').val());
        } catch (error) {
            console.error('Error saving to localStorage:', error);
        }
    }

    function loadFromLocalStorage() {
        try {
            const savedConversations = localStorage.getItem('conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
                updateConversationList();
            }
            currentConversationId = localStorage.getItem('currentConversationId');
            $('#api-key').val(localStorage.getItem('apiKey') || '');
            $('#model').val(localStorage.getItem('model') || '');
            $('#system-prompt').val(localStorage.getItem('systemPrompt') || '');
            $('#max-tokens').val(localStorage.getItem('maxTokens') || '4096');
            $('#temperature').val(localStorage.getItem('temperature') || '0');

            if (currentConversationId) {
                loadConversation(parseInt(currentConversationId));
            }
        } catch (error) {
            console.error('Error loading from localStorage:', error);
        }
    }

    function toggleSidebar() {
        $('#sidebar').toggleClass('hidden');
    }

    function newConversation() {
        const name = prompt("Enter a name for the new conversation:", "New Conversation");
        if (name) {
            currentConversationId = Date.now();
            conversations.push({id: currentConversationId, name: name, messages: []});
            updateConversationList();
            clearChatContainer();
            saveToLocalStorage();
        }
    }

    function updateConversationList() {
        $('#conversation-list').empty();
        conversations.forEach(conv => {
            $('#conversation-list').append(`
                <div class="conversation-item" data-id="${conv.id}" onclick="loadConversation(${conv.id})">
                    <span class="conversation-name">${escapeHtml(conv.name)}</span>
                    <div class="conversation-actions">
                        <button onclick="renameConversation(${conv.id}); event.stopPropagation();">Rename</button>
                        <button onclick="deleteConversation(${conv.id}); event.stopPropagation();">Delete</button>
                    </div>
                </div>
            `);
        });
    }

    function renameConversation(id) {
        const conversation = conversations.find(conv => conv.id === id);
        if (conversation) {
            const newName = prompt("Enter a new name for the conversation:", conversation.name);
            if (newName) {
                conversation.name = newName;
                updateConversationList();
                saveToLocalStorage();
            }
        }
    }

    function deleteConversation(id) {
        if (confirm("Are you sure you want to delete this conversation?")) {
            conversations = conversations.filter(conv => conv.id !== id);
            updateConversationList();
            if (currentConversationId === id) {
                currentConversationId = null;
                clearChatContainer();
            }
            saveToLocalStorage();
        }
    }

    function loadConversation(id) {
        currentConversationId = id;
        clearChatContainer();
        const conversation = conversations.find(conv => conv.id === id);
        if (conversation) {
            conversation.messages.forEach(msg => {
                appendMessage(msg.role, msg.content);
            });
        }
        saveToLocalStorage();
    }

    function clearChatContainer() {
        $('#chat-container').empty();
    }

    function appendMessage(role, content) {
        const escapedContent = escapeHtml(content);
        const displayRole = role.toLowerCase() === 'user' ? 'You' : $('#model').val().split('@')[0];
        const messageHtml = `
            <div class="message">
                <strong>${displayRole}:</strong>
                <pre>${escapedContent}</pre>
                ${role.toLowerCase() !== 'user' ? '<button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>' : ''}
                ${role.toLowerCase() !== 'user' ? '<button class="regenerate-btn" onclick="regenerateResponse(this)">Regenerate</button>' : ''}
            </div>
        `;
        $('#chat-container').append(messageHtml);
        $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
    }

    function copyToClipboard(button) {
        const escapedContent = $(button).siblings('pre').text();
        const content = unescapeHtml(escapedContent);
        navigator.clipboard.writeText(content).then(() => {
            alert('Copied to clipboard!');
        });
    }

    function regenerateResponse(button) {
        const escapedUserMessage = $(button).closest('.message').prev().find('pre').text();
        const userMessage = unescapeHtml(escapedUserMessage);
        $('#user-input').val(userMessage);
        sendMessage(true);
    }

    function sendMessage(isRegenerate = false) {
        var apiKey = $('#api-key').val();
        var model = $('#model').val();
        var userMessage = $('#user-input').val();
        var maxTokens = $('#max-tokens').val();
        var temperature = $('#temperature').val();
        var systemPrompt = $('#system-prompt').val();

        if (!apiKey || !model || !userMessage) {
            alert("Please enter API key, model, and message.");
            return;
        }

        if (!isRegenerate) {
            appendMessage('user', userMessage);
        }
        $('#user-input').val('');

        // Get the current conversation
        const conversation = conversations.find(conv => conv.id === currentConversationId);
        if (!conversation) {
            console.error('No active conversation');
            return;
        }

        // Prepare messages array with system prompt and conversation history
        const messages = [
            {"role": "system", "content": systemPrompt},
            ...conversation.messages,
            {"role": "user", "content": userMessage}
        ];

        fetch('/.netlify/functions/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                api_key: apiKey,
                model: model,
                messages: messages,
                max_tokens: parseInt(maxTokens),
                temperature: parseFloat(temperature)
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const aiMessage = data.choices[0].message.content.trim();
            appendMessage('assistant', aiMessage);

            // Update conversation history
            if (!isRegenerate) {
                conversation.messages.push({role: 'user', content: userMessage});
            }
            conversation.messages.push({role: 'assistant', content: aiMessage});
            updateConversationList();
            saveToLocalStorage();
        })
        .catch(error => {
            console.error('Error:', error);
            appendMessage('Error', `An error occurred while fetching the response: ${error.message}`);
        });
    }

    function showConfigPopup() {
        $('#config-popup').show();
    }

    function closeConfigPopup() {
        $('#config-popup').hide();
    }

    function saveConfig() {
        saveToLocalStorage();
        closeConfigPopup();
    }

    function deleteAllConversations() {
        if (confirm("Are you sure you want to delete all conversations?")) {
            conversations = [];
            currentConversationId = null;
            updateConversationList();
            clearChatContainer();
            saveToLocalStorage();
        }
    }

    function initializeApp() {
        loadFromLocalStorage();
        updateConversationList();
        if (conversations.length > 0 && currentConversationId) {
            loadConversation(parseInt(currentConversationId));
        } else if (conversations.length > 0) {
            loadConversation(conversations[0].id);
        } else {
            newConversation();
        }

        $('#user-input').keydown(function(e) {
            if (e.keyCode === 13 && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Save configuration when inputs change
        $('#api-key, #model, #system-prompt, #max-tokens, #temperature').on('input', saveToLocalStorage);
    }

    // Run the initialization function after the document is fully loaded
    $(document).ready(initializeApp);
</script>
