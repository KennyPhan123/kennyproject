<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotChatGPT 2.0</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
            transition: width 0.3s;
            flex-shrink: 0;
        }
        #sidebar.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #chat-area {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            padding: 20px;
        }
        #chat-container {
            flex-grow: 1;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input-container {
            flex-shrink: 0;
            height: 150px;
            display: flex;
            position: relative;
        }
        #user-input {
            flex-grow: 1;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }
        #send-button {
            width: 80px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
        }
        #send-button:hover {
            background-color: #45a049;
        }
        #credits-display {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-weight: bold;
        }
        .conversation-item {
            cursor: pointer;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation-item:hover {
            background-color: #d0d0d0;
        }
        .conversation-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .message {
            margin-bottom: 10px;
        }
        .message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-btn, .regenerate-btn {
            margin-left: 10px;
            cursor: pointer;
        }
        .conversation-actions {
            display: none;
        }
        .conversation-item:hover .conversation-actions {
            display: block;
        }
        #toggle-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        #toggle-buttons button {
            margin-left: 5px;
        }
        /* Updated CSS for config popup */
        #config-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border: 1px solid #ccc;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #config-popup input {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 15px;
            padding: 10px;
            font-size: 16px;
        }
        #config-popup .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        #config-popup button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .blur-background {
            filter: blur(5px);
            transition: filter 0.3s ease;
        }
        .conversation-item.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        /* Updated CSS for model selection dropdown */
        #model-dropdown {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1001;
        }

        #model-search {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        #model-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .model-option {
            padding: 5px;
            cursor: pointer;
        }

        .model-option:hover {
            background-color: #f0f0f0;
        }

        .model-option.selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div id="conversation-list"></div>
    <button onclick="newConversation()">New Conversation</button>
    <button onclick="deleteAllConversations()">Delete All Conversations</button>
</div>
<div id="main-content">
    <div id="chat-area">
        <div id="chat-container"></div>
        <div id="user-input-container">
            <textarea id="user-input" placeholder="Type your message here"></textarea>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
        <div id="credits-display"></div>
    </div>
</div>
<div id="toggle-buttons">
    <button onclick="toggleSidebar()">Toggle Sidebar</button>
    <button onclick="showConfigPopup()">Config</button>
</div>
<div id="overlay"></div>
<div id="config-popup">
    <input type="password" id="api-key" placeholder="Enter your API key">
    <input type="text" id="model" placeholder="Select a model" readonly>
    <div id="model-dropdown" style="display: none;">
        <input type="text" id="model-search" placeholder="Search models...">
        <div id="model-list"></div>
    </div>
    <input type="text" id="system-prompt" placeholder="Enter system prompt">
    <input type="number" id="max-tokens" placeholder="Max tokens (e.g., 4096)" value="4096">
    <input type="number" id="temperature" placeholder="Temperature (0-1)" value="0" step="0.1" min="0" max="1">
    <div class="button-container">
        <button onclick="saveConfig()">Save</button>
        <button onclick="closeConfigPopup()">Close</button>
    </div>
</div>

    let conversations = [];
    let currentConversationId = null;

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function unescapeHtml(safe) {
        return safe
            .replace(/&amp;/g, "&")
            .replace(/&lt;/g, "<")
            .replace(/&gt;/g, ">")
            .replace(/&quot;/g, "\"")
            .replace(/&#039;/g, "'");
    }

    function saveToLocalStorage() {
        try {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('currentConversationId', currentConversationId);
            localStorage.setItem('apiKey', $('#api-key').val());
            localStorage.setItem('model', $('#model').val());
            localStorage.setItem('systemPrompt', $('#system-prompt').val());
            localStorage.setItem('maxTokens', $('#max-tokens').val());
            localStorage.setItem('temperature', $('#temperature').val());
        } catch (error) {
            console.error('Error saving to localStorage:', error);
        }
    }

    function loadFromLocalStorage() {
        try {
            const savedConversations = localStorage.getItem('conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
                updateConversationList();
            }
            currentConversationId = localStorage.getItem('currentConversationId');
            $('#api-key').val(localStorage.getItem('apiKey') || '');
            $('#model').val(localStorage.getItem('model') || models[0]);
            $('#system-prompt').val(localStorage.getItem('systemPrompt') || '');
            $('#max-tokens').val(localStorage.getItem('maxTokens') || '4096');
            $('#temperature').val(localStorage.getItem('temperature') || '0');

            if (currentConversationId) {
                loadConversation(parseInt(currentConversationId));
            }
        } catch (error) {
            console.error('Error loading from localStorage:', error);
        }
    }

    function toggleSidebar() {
        $('#sidebar').toggleClass('hidden');
    }

    function newConversation() {
        const name = `Conversation ${conversations.length + 1}`;
        currentConversationId = Date.now();
        conversations.push({
            id: currentConversationId,
            name: name,
            messages: []
        });
        updateConversationList();
        clearChatContainer();
        saveToLocalStorage();
    }

    function updateConversationList() {
        $('#conversation-list').empty();
        conversations.forEach(conv => {
            const isActive = conv.id === currentConversationId;
            $('#conversation-list').append(`
                <div class="conversation-item ${isActive ? 'active' : ''}" data-id="${conv.id}">
                    <span class="conversation-name">${escapeHtml(conv.name)}</span>
                    <div class="conversation-actions">
                        <button class="rename-btn">Rename</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            `);
        });
    }

    function renameConversation(id) {
        const conversation = conversations.find(conv => conv.id === id);
        if (conversation) {
            const newName = prompt("Enter a new name for the conversation:", conversation.name);
            if (newName) {
                conversation.name = newName;
                updateConversationList();
                saveToLocalStorage();
            }
        }
    }

    function deleteConversation(id) {
        if (confirm("Are you sure you want to delete this conversation?")) {
            conversations = conversations.filter(conv => conv.id !== id);
            updateConversationList();
            if (currentConversationId === id) {
                currentConversationId = null;
                clearChatContainer();
            }
            saveToLocalStorage();
        }
    }

    function loadConversation(id) {
        currentConversationId = id;
        clearChatContainer();
        const conversation = conversations.find(conv => conv.id === id);
        if (conversation) {
            conversation.messages.forEach(msg => {
                appendMessage(msg.role, msg.content);
            });
        }
        updateConversationList();
        saveToLocalStorage();
    }

    function clearChatContainer() {
        $('#chat-container').empty();
    }

    function appendMessage(role, content) {
        const escapedContent = escapeHtml(content);
        const displayRole = role.toLowerCase() === 'user' ? 'You' : $('#model').val().split('@')[0];
        const messageHtml = `
            <div class="message">
                <strong>${displayRole}:</strong>
                <pre>${escapedContent}</pre>
                ${role.toLowerCase() !== 'user' ? '<button class="copy-btn">Copy</button>' : ''}
                ${role.toLowerCase() !== 'user' ? '<button class="regenerate-btn">Regenerate</button>' : ''}
            </div>
        `;
        $('#chat-container').append(messageHtml);
        $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
    }

    function copyToClipboard(button) {
        const escapedContent = $(button).siblings('pre').text();
        const content = unescapeHtml(escapedContent);
        navigator.clipboard.writeText(content).then(() => {
            alert('Copied to clipboard!');
        });
    }

    function regenerateResponse(button) {
        const escapedUserMessage = $(button).closest('.message').prev().find('pre').text();
        const userMessage = unescapeHtml(escapedUserMessage);
        $('#user-input').val(userMessage);
        sendMessage(true);
    }

    function fetchCredits() {
        var apiKey = $('#api-key').val();
        if (!apiKey) {
            updateInputPlaceholder();
            return;
        }

        fetch('/.netlify/functions/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                action: 'getCredits',
                api_key: apiKey
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.credits !== undefined) {
                updateInputPlaceholder(data.credits);
            } else {
                throw new Error('Failed to fetch credits');
            }
        })
        .catch(error => {
            console.error('Error fetching credits:', error);
            updateInputPlaceholder();
        });
    }

    function updateInputPlaceholder(credits) {
        if (credits !== undefined) {
            $('#user-input').attr('placeholder', `Type your message here (Account balance: $${credits.toFixed(6)})`);
        } else {
            $('#user-input').attr('placeholder', 'Type your message here');
        }
    }

    function updateCreditsAfterResponse() {
        setTimeout(fetchCredits, 1000);
    }

    function sendMessage(isRegenerate = false) {
        if (!currentConversationId) {
            newConversation();
        }

        var apiKey = $('#api-key').val();
        var model = $('#model').val();
        var userMessage = $('#user-input').val();
        var maxTokens = $('#max-tokens').val();
        var temperature = $('#temperature').val();
        var systemPrompt = $('#system-prompt').val();

        if (!apiKey || !model || !userMessage) {
            alert("Please enter API key, model, and message.");
            return;
        }

        if (!isRegenerate) {
            appendMessage('user', userMessage);
        }
        $('#user-input').val('');

        const conversation = conversations.find(conv => conv.id === currentConversationId);
        if (!conversation) {
            console.error('No active conversation');
            return;
        }

        const messages = [{
                "role": "system",
                "content": systemPrompt
            },
            ...conversation.messages,
            {
                "role": "user",
                "content": userMessage
            }
        ];

        fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'chat',
                    api_key: apiKey,
                    model: model,
                    messages: messages,
                    max_tokens: parseInt(maxTokens),
                    temperature: parseFloat(temperature)
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const aiMessage = data.choices[0].message.content.trim();
                appendMessage('assistant', aiMessage);

                if (!isRegenerate) {
                    conversation.messages.push({
                        role: 'user',
                        content: userMessage
                    });
                }
                conversation.messages.push({
                    role: 'assistant',
                    content: aiMessage
                });
                updateConversationList();
                saveToLocalStorage();
                updateCreditsAfterResponse();
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Error', `An error occurred while fetching the response: ${error.message}`);
            });
    }

    function showConfigPopup() {
        $('#config-popup').show();
        $('#overlay').show();
        $('body > *:not(#config-popup):not(#overlay)').addClass('blur-background');
    }

    function closeConfigPopup() {
        $('#config-popup').hide();
        $('#overlay').hide();
        $('body > *').removeClass('blur-background');
    }

    function saveConfig() {
        saveToLocalStorage();
        closeConfigPopup();
    }

    function deleteAllConversations() {
        if (confirm("Are you sure you want to delete all conversations?")) {
            conversations = [];
            currentConversationId = null;
            updateConversationList();
            clearChatContainer();
            saveToLocalStorage();
        }
    }

    function initializeModelSelection() {
        const modelInput = $('#model');
        const modelDropdown = $('#model-dropdown');
        const modelList = $('#model-list');
        const modelSearch = $('#model-search');

        models.forEach((model, index) => {
            modelList.append(`<div class="model-option" data-index="${index}">${model}</div>`);
        });

        modelInput.on('click', function() {
            modelDropdown.show();
        });

        $(document).on('click', function(event) {
            if (!$(event.target).closest('#model, #model-dropdown').length) {
                modelDropdown.hide();
            }
        });

        modelList.on('click', '.model-option', function() {
            const selectedModel = $(this).text();
            modelInput.val(selectedModel);
            modelDropdown.hide();
            saveToLocalStorage();
        });

        modelSearch.on('input', function() {
            const searchTerm = $(this).val().toLowerCase();
            $('.model-option').each(function() {
                const modelName = $(this).text().toLowerCase();
                $(this).toggle(modelName.includes(searchTerm));
            });
        });

        const savedModel = localStorage.getItem('model');
        if (savedModel && models.includes(savedModel)) {
            modelInput.val(savedModel);
        } else {
            modelInput.val(models[0]);
        }
    }

    function initializeApp() {
        loadFromLocalStorage();
        if (conversations.length === 0) {
            newConversation();
        } else if (currentConversationId) {
            loadConversation(parseInt(currentConversationId));
        } else {
            loadConversation(conversations[0].id);
        }
        updateConversationList();

        $('#api-key, #model, #system-prompt, #max-tokens, #temperature').on('input', saveToLocalStorage);
        $('#api-key').on('input', fetchCredits);
        fetchCredits();

        $('#user-input').on('keydown', function (e) {
            if ((e.ctrlKey || e.shiftKey) && e.keyCode === 13) {
                e.preventDefault();
                sendMessage();
            }
        });

        $('#send-button').on('click', sendMessage);
        $('#conversation-list').on('click', '.conversation-item', function() {
            loadConversation(parseInt($(this).data('id')));
        });
        $('#conversation-list').on('click', '.rename-btn', function(e) {
            e.stopPropagation();
            renameConversation(parseInt($(this).closest('.conversation-item').data('id')));
        });
        $('#conversation-list').on('click', '.delete-btn', function(e) {
            e.stopPropagation();
            deleteConversation(parseInt($(this).closest('.conversation-item').data('id')));
        });
        $('#chat-container').on('click', '.copy-btn', function() {
            copyToClipboard(this);
        });
        $('#chat-container').on('click', '.regenerate-btn', function() {
            regenerateResponse(this);
        });
    }

    $(document).ready(function() {
        initializeApp();
        initializeModelSelection();
    });
</script>
</body>
</html>
